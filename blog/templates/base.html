<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

        <title>My Blog</title>
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
        <!-- 引入代码高亮css样式 -->
        <link rel="stylesheet" href="{% static 'blog/css/pygments/monokai.css' %}">
        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
        <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
    </head>
    <body>
    <div id="header">
        <div id="header-warp">
            <a href="{% url 'blog:index' %}" title="第一个博客" id="logo"></a>
            <ul id="header-nav">
                <li><a href="{% url 'blog:index'%}">首页</a></li>
            </ul>
            <ul id="header-nav">
                <li><a href="{% url 'blog:rss'%}">RSS</a></li>
            </ul>
            
            <div id="header-right" class="login">
                <div id="user-info">
                    <span id="dropdown-button">登录</span>
                </div>
            </div>
            
        </div>
    </div>
    
    {% block content %}
    {% endblock %}
    
    <div id="footer" class="noselect">
        <ul id="ft-links">
            <li><a href="" target="_blank">友情链接1</a></li>
        </ul>
        <ul id="ft-about-links">
            <li><a href="" target="_blank">友情链接2</a></li>
        </ul>
        <div id="copyright">&copy; 田飞雨</div>
    </div>
    <script type="text/javascript" src="{% static 'blog/js/jquery.js' %}"></script>
    </body>
</html>
