<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>My Blog</title>
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
        <!-- 引入代码高亮css样式 -->
        <link rel="stylesheet" href="{% static 'blog/css/pygments/vim.css' %}">
    </head>
    <body>
    <div id="header">
        <div id="header-warp">
            <a href="{% url 'blog:index' %}" title="第一个博客" id="logo"></a>
            <ul id="header-nav">
                <li><a href="{% url 'blog:index'%}">首页</a></li>
            </ul>
            <div id="header-right" class="login">
                <div id="user-info">
                    <span id="dropdown-button">登录</span>
                </div>
            </div>
        </div>
    </div>
    
    {% block content %}
    {% endblock %}
    
    <div id="footer" class="noselect">
        <ul id="ft-links">
            <li><a href="" target="_blank">友情链接1</a></li>
        </ul>
        <ul id="ft-about-links">
            <li><a href="" target="_blank">友情链接2</a></li>
        </ul>
        <div id="copyright">&copy; 田飞雨</div>
    </div>
    <script type="text/javascript" src="{% static 'blog/js/jquery.js' %}"></script>
    </body>
</html>
